<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sendPay</title>
    <link rel="stylesheet" href="/plugin/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/plugin/layuiadmin/style/admin.css" media="all">
    <script src="/plugin/layuiadmin/layui/layui.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div style="margin-top: 50px">
    <form class="layui-form" action="" style="margin-left: 40px">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto">sendpay</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="text" name="sendpay" required  lay-verify="required" placeholder="请输入sendpay" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto">newsendpay</label>
            <div class="layui-input-inline" style="width: 300px">
                <input type="text" name="newsendpay" required  lay-verify="required" placeholder="请输入sendpay" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即比较</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div class="layui-row" style="margin-top: 40px">
    <div class="layui-col-md6">
        <div style="text-align: center; ">
            <label for="result" class="layui-form-label" style="margin-left:20px;width: auto;">结果：</label>
            <textarea spellcheck="false" style="line-height: 1.3;font-size: 18px;border-style: groove;height: 600px;width: 98%;display: inline-block;word-wrap:normal;" id="result" class="layui-textarea"></textarea>
        </div>

    </div>

</div>


<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:"/comparesendpay",
                type:"POST",
                async:false,
                data:JSON.stringify(data.field),
                contentType: "application/json",
                dataType: "text",
                success: function(data){
                    $("#result").val(data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
