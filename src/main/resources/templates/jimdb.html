<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIMDB操作</title>
    <link rel="stylesheet" href="/plugin/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/plugin/layuiadmin/style/admin.css" media="all">
    <script src="/plugin/layuiadmin/layui/layui.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div style="margin-top: 50px">
    <form class="layui-form" action="" style="margin-left: 40px">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto">host   :</label>
            <div class="layui-input-inline" style="width: 300px">
                <input value="106414976211" type="text" name="online" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即比较</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:"/getJimdb",
                type:"POST",
                async:false,
                data:JSON.stringify(data.field),
                contentType: "application/json",
                dataType: "text",
                success: function(data){
                    $("#result").val(data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
